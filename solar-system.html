	function planet(name, width, height, speed, start = 0, dir = 1){
			this.name = name;
			this.width = width;
			this.height = height;
			this.speed = speed;
			this.num = 0;
			this.rad = start;
			this.dir = dir;
			var selector = document.getElementById(name)

			this.run = function(){
				this.rad += this.dir*Math.PI/180/2
				this.num ++ 
				if (this.num == 360*2) { 
					this.rad = start
					this.num = 0
				}
				let left = this.width*0.5*(1+Math.cos(this.rad))-15
				let top = this.height*0.5*(1+Math.sin(this.rad))-15
				selector.style.left = left+"px";
				selector.style.top = top+"px";
			}

			var me = this;
			this.interval = setInterval(function () {
				me.run();
			}, this.speed);
	}
